name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    # Rebuild every 30 minutes to fetch latest social media posts
    - cron: '*/30 * * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Fetch social media posts
        run: node scripts/fetch-social-posts.js
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      
      - name: Build
        run: npm run build
      
      - name: Verify CNAME and .nojekyll
        run: |
          echo "Checking deployment files..."
          ls -la out/CNAME out/.nojekyll || true
          echo "CNAME content: $(cat out/CNAME)"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'
      
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
